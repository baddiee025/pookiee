<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("getstbg.html");
            background-position: center;
            background-size: cover;

        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 2px solid #dddddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333333;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .game-link img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-link:hover img {
            transform: scale(1.1);
        }
        h1 {
            color: beige;
            font-weight: bold;
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center><marquee scrollamount="8"><h1 style="color: rgb(241, 231, 199); font-weight: bold; font-size: 36px;">BRAIN GAMES</h1></marquee></center>
    <div class="container">
        <a href="https://www.chess.com/play" class="game-link">
            <img src="chess.html" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <div class="game" style="height: 40px; width:70% ; color: rgb(232, 186, 171); background-color: black;">Chess</div>
        </a>
        
        <a href="https://playtictactoe.org/" class="game-link">
            <img src="tictactoe2.html" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <div class="game" style="height: 40px; width:70% ; color: rgb(232, 186, 171); background-color: black;">Tic Tac Toe</div>
        </a>

        <a href="https://sudoku.game/" class="game-link">
            <img src="Screenshot 2024-04-23 094020.png" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <div class="game" style="height: 40px; width:70% ;color: rgb(232, 186, 171); background-color: black;">Sudoku</div>
        </a>

        <a href="https://cardgames.io/" class="game-link">
            <img src="cards.html" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <div class="game" style="height: 40px; width:70% ; color: rgb(232, 186, 171); background-color: black;">Card Games</div>
        </a>

        <a href="https://www.bubbleshooter.net/game/candy-crush/" class="game-link">
            <img src="candycrush.html" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <center><div class="game" style="height: 40px; width:90% ; color: rgb(232, 186, 171); background-color: black;">Candy Crush Saga</div></center>
        </a>

        <a href="https://www.miniplay.com/game/block-puzzle" class="game-link">
            <img src="BLOCKPUZZLE.HTML" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <div class="game" style="height: 40px; width:70% ; color: rgb(232, 186, 171); background-color: black;">Block Puzzle</div>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #product {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #product img {
      max-width: 100%;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #product-details {
      flex-grow: 1;
      padding: 0 20px;
    }

    #buy-now {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #buy-now:hover {
      background-color: #45a049;
    }

    #purchase-confirmation {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #dff0d8;
      border: 1px solid #3c763d;
      border-radius: 5px;
      color: #3c763d;
    }
  </style>
</head>
<body>

  <header>
    <h1>EUPHORIC STYLIA</h1>
  </header>

  <div class="container">
    <div id="product">
      <img src="div7.html" alt="Product Image">
      <div id="product-details">
        <h2></h2>
        <p><h2> yourself with MADDY PEREZ</h2>
            <br>
           Set of top and pant.
        </p>
        <p>Price: $203</p>
        <button id="buy-now" onclick="buyNow()">Buy Now</button>
      </div>
    </div>
    <div id="purchase-confirmation">
      <p>Thank you for your purchase!</p>
    </div>
  </div>
  <script>
    function buyNow() {
      document.getElementById('purchase-confirmation').style.display = 'block';
    }
  </script>
</body>
</html>

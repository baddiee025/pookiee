<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boy Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("getstbg.html");
            background-position: center;
            background-size: cover;

        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 2px solid #dddddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333333;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .game-link img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-link:hover img {
            transform: scale(1.1);
        }
        h1 {
            color: beige;
            font-weight: bold;
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>

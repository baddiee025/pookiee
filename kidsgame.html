<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("getstbg.html");
            background-position: center;
            background-size: cover;

        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 2px solid #dddddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333333;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .game-link img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-link:hover img {
            transform: scale(1.1);
        }
        h1 {
            color: beige;
            font-weight: bold;
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center><marquee scrollamount="8"><h1 style="color: rgb(241, 231, 199); font-weight: bold; font-size: 36px;">KID's ZONE</h1></marquee></center>

    <div class="container">

        <a href="https://poki.com/en/g/fun-water-sorting" class="game-link">
            <img src="WATERSORT.HTML" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <div class="game" style="height: 40px; width:70% ; color: rgb(232, 186, 171); background-color: black;">Water Sort</div>
        </a>

        <a href="https://skribbl.io/" class="game-link">
            <img src="drawing.html" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <center><div class="game" style="height: 40px; width:90% ; color: rgb(232, 186, 171); background-color: black;">Skribbl</div></center>
        </a>

        <a href="https://www.bubbleshooter.com/" class="game-link">
            <img src="bubbleshoot.html" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <div class="game" style="height: 40px; width:70% ; color: rgb(232, 186, 171); background-color: black;">Bubble Shoot</div>
        </a>

        <a href="https://poki.com/en/g/woodcraft" class="game-link">
            <img src="woodcraft.html" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <div class="game" style="height: 40px; width:70% ; color: rgb(232, 186, 171); background-color: black;">Woodcraft</div>
        </a>

        <a href="https://www.gamepix.com/play/red-ball" class="game-link">
            <img src="redball.html" style="height: 250px; width: 100%; border-radius: 0%; border: 4px solid #3d1d1d;">
            <div class="game" style="height: 40px; width:70% ; color: rgb(232, 186, 171); background-color: black;">Red Ball</div>
        </a>

        <a href="https://poki.com/en/g/cozy-room-design" class="game-link">

</body>
</html>
